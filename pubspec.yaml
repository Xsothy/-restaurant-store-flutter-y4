name: restaurant_store_flutter
description: A modern Flutter restaurant ordering mobile application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^12.1.3

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  json_annotation: ^4.8.1

  # UI Enhancement
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  flutter_animate: ^4.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

